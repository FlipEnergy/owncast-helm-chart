# Default values for owncast.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gabekangas/owncast
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

config: |
  # See https://owncast.online/docs/configuration/ for more details

  instanceDetails:
    name: Owncast
    title: Owncast Demo Server
    logo: /img/logo.svg

    summary: "This is brief summary of whom you are or what your stream is. demo server for Owncast.  You can read more about it at owncast.online.  You can edit this description in your web config file.\n\nBlathers is an owl with brown feathers. His face is white and he has a yellow beak. His arms are wing shaped and he has yellow talons. His eyes are very big with small black irises. He also has big pink cheek circles on his cheeks. His belly appears to be checkered in diamonds with light brown and white squares, similar to an argyle vest, which is traditionally associated with academia. His green bowtie further alludes to his academic nature."

    tags:
      - music
      - software
      - streaming

    # https://owncast.online/docs/configuration/#external-links
    # for full list of supported social links.  All optional.
    socialHandles:
      - platform: github
        url: https://github.com/owncast/owncast

  videoSettings:
    # Change this value and keep it secure.  Treat it like a password to your live stream.
    streamingKey: abc123

    streamQualities:
      - medium:
        videoBitrate: 1200
        encoderPreset: veryfast
      - high:
        videoBitrate: 2400
        encoderPreset: fast
      - ultra:
        videoBitrate: 5000
        encoderPreset: medium

  # Set to true if you don't want the service checking for future releases.
  disableUpgradeChecks: true

  # Off by default.  You can optionally list yourself in the Owncast directory.
  # Make sure your instanceURL is the public URL to your Owncast instance.
  yp:
    enabled: false
    instanceURL: https://stream.myserver.org

service:
  type: NodePort
  httpPort: 80
  rtmpPort: 1935
  # loadBalancerIP:

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
